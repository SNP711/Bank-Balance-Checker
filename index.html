<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bank1.css">
    <script src="bank1.js"></script>
</head>
<body>
   <div class="container">
    <h2>Bank Balance Checker</h2>
     <div class="form-group">
        <label for="depositAmount">Deposit Amount:</label>
        <input type="number" id="depositAmount" min="0">
        <button onclick="deposit()">Deposit</button>
        <div class="form-group">
           <label for="withdrawAmount">Withdraw Amount:</label>
           <input type="number" id="withdrawAmount" min="0">
           <button onclick="withdraw()">Withdraw</button>
        </div>
        <div class="form-group">
          <button onclick="showBalance()">Show Balance</button>
        </div>
        <div class="form-group">
          <p id="balanceDisplay">Current Balance: $0</p>
        </div>
     </div>
   </div>
</body>
</html>
